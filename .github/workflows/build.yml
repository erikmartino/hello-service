name: Publish docker image
on:
  push:
    branches: ['master']
jobs:
  skaffold-build:
    name: Skaffold build
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
      - name: Set up skaffold
        uses: daisaru11/setup-cd-tools@v1
        with:
          skaffold: '1.35.0'
      - name: Build Docker images
        run: skaffold build --default-repo=ghcr.io/${{ env.GITHUB_REPOSITORY }}
